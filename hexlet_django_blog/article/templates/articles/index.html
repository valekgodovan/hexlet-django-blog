{% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <h1><a href="{% url 'article_detail' article.id %}">
          {{ article.name }}
      </a>
      </h1>
        <div>{{ article.body|slice:":200" }}</div>
    {% endfor %}
{% endblock %}
